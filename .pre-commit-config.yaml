repos:
- repo: https://github.com/psf/black
  rev: stable
  hooks:
  - id: black
    name: black
    entry: black --check .

- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    name: flake8
    entry: flake8

- repo: https://github.com/PyCQA/isort
  rev: 5.9.3
  hooks:
  - id: isort
    name: isort
    entry: isort --check --diff
